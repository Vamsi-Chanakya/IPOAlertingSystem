name: IPO, Volatility & Upcoming IPO Monitor

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches:
      - main

jobs:
  check-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore IPO state cache
        uses: actions/cache@v4
        with:
          path: ipo_state.json
          key: ipo-state-${{ github.run_id }}
          restore-keys: |
            ipo-state-

      - name: Restore volatility state cache
        uses: actions/cache@v4
        with:
          path: volatility_state.json
          key: volatility-state-${{ github.run_id }}
          restore-keys: |
            volatility-state-

      - name: Restore upcoming IPO state cache
        uses: actions/cache@v4
        with:
          path: upcoming_ipo_state.json
          key: upcoming-ipo-state-${{ github.run_id }}
          restore-keys: |
            upcoming-ipo-state-

      - name: Run alerting system
        env:
          # IPO Bot
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Volatility Bot
          VOLATILITY_BOT_TOKEN: ${{ secrets.VOLATILITY_BOT_TOKEN }}
          VOLATILITY_CHAT_ID: ${{ secrets.VOLATILITY_CHAT_ID }}
          # Upcoming IPO Bot
          UPCOMING_IPO_BOT_TOKEN: ${{ secrets.UPCOMING_IPO_BOT_TOKEN }}
          UPCOMING_IPO_CHAT_ID: ${{ secrets.UPCOMING_IPO_CHAT_ID }}
        run: python main.py

      - name: Save IPO state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ipo_state.json
          key: ipo-state-${{ github.run_id }}

      - name: Save volatility state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: volatility_state.json
          key: volatility-state-${{ github.run_id }}

      - name: Save upcoming IPO state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: upcoming_ipo_state.json
          key: upcoming-ipo-state-${{ github.run_id }}
